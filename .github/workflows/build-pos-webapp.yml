# prettier-ignore-start
name: Build & Deploy pos-webapp

on:
  # dispara al hacer push a la rama main
  push:
    branches: [main]
    paths: # ‚ì∂ dispara solo si cambian estos archivos
      - "pos-webapp/**"
      - ".github/workflows/build-pos-webapp.yml"

env:
  IMAGE_NAME: pos-webapp # <‚îÄ cambia si tu contenedor se llama distinto
  ACR_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  RG_NAME: pos-rg
  APP_NAME: pos-webapp
  CONTEXT: ./pos-webapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # ‚Üê necesario para azure/login OIDC
      contents: read

    steps:
      # 1Ô∏è‚É£  Clona el repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£  Calcula un tag corto y √∫nico
      - name: Set TAG
        run: echo "TAG=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      # 3Ô∏è‚É£  Login al ACR
      - name: Docker login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USER }}
          password: ${{ secrets.ACR_PASS }}

      # 5Ô∏è‚É£  Buildx (asegura plataforma AMD64)
      - uses: docker/setup-buildx-action@v3

      # 4Ô∏è‚É£  Build + Push
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./pos-webapp # üëà carpeta correcta
          file:    ./pos-webapp/Dockerfile # üëà evita ambig√ºedad
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to ACA
        run: |
          az containerapp update \
            --name pos-webapp \
            --resource-group pos-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} \
            --revision-suffix ${{ env.TAG }}

      - name: Show pushed tag
        run: echo "Deployed ‚ûú ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
# prettier-ignore-end
